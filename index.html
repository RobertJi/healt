    <script>
        function getCurrentDate() {
            let d = new Date()
            month = d.getMonth()
            days = d.getDate()
            weekofday = d.getDay()
            sweekofday = ""
            switch (weekofday) {
                case 1: sweekofday = "一";break;
                case 2: sweekofday = "二";break;
                case 3: sweekofday = "三";break;
                case 4: sweekofday = "四";break;
                case 5: sweekofday = "五";break;
                case 6: sweekofday = "六";break;
                case 7: sweekofday = "日";break;
            }
            s = "" + (month+1) + "月" + days + "日 星期" + sweekofday
            ele = document.getElementById("date_holder")
            ele.innerHTML = s
        }
        
        function getCurrentTime() {
            let d = new Date()
            hours = d.getHours()
            minutes = d.getMinutes()
            seconds = d.getSeconds()
            if (hours < 10) {
                shours = "0" + hours
            } else {
                shours = "" + hours
            }

            if (minutes < 10) {
                sminutes = "0" + minutes
            } else {
                sminutes = "" + minutes
            }

            if (seconds < 10) {
                sseconds = "0" + seconds
            } else {
                sseconds = "" + seconds
            }
            stime = shours + ":" + sminutes + ":" + sseconds
            ele = document.getElementById("time_holder")
            ele.innerHTML = stime
            return stime;
        }

        setInterval(getCurrentTime, 1000)
        setTimeout(getCurrentDate, 1000);
    </script>
